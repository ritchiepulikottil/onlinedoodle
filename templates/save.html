{% include "base.html" %}
{% block content %}  
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<p><h2>Saved files</h2></p>
    
{% if files %}
<ol>
    {% for file in files %}
        <li><p style="color: blue; cursor: pointer;">{{ file[1] }}</p></li>       
    {% endfor %}
</ol>
{% endif %}

<form action="{{ url_for('search') }}" method="post">
    <p><label>filename</label><input name="fname" type="text">
    <input type="submit" value="show"></p>
</form>   

<script src=" {{ url_for('static', filename='save.js') }}"></script>
{% endblock %}
