{% include "base.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
{% if files and filename %}
    {% for file in files %}
        {% if file[1] == filename %}
            <p><h3> {{ filename }} </h3></p>
            <canvas hidden id="paint" width="750" height="450" style="border: 5px solid #000000;"></canvas>
            <button id="show" onclick="view('{{ file[3] }}')">View</button></p>
        {% endif %}
    {% endfor %}
{% endif %}
    
<script src=" {{ url_for('static', filename='search.js') }}"></script>

{% endblock %}
